<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Advanced To-Do List</h1>
        <input type="text" id="taskInput" placeholder="Введите новую задачу">
        <button onclick="addTask()">Добавить</button>

        <div class="filters">
            <button onclick="filterTasks('all')">Все</button>
            <button onclick="filterTasks('completed')">Выполненные</button>
            <button onclick="filterTasks('uncompleted')">Невыполненные</button>
        </div>

        <ul id="taskList"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
